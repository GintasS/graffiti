{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>

<form id="form" action="http://localhost:8000/v1/users/password" method="POST"
      oninput='confirm_password.setCustomValidity(confirm_password.value != new_password.value ? "Passwords do not match." : "")'>
    <div class="form-group">
        <label for="newPasswordInput">Your New Password:</label>
        <input type="password" class="form-control is-valid" id="newPasswordInput" name="new_password" placeholder="Enter your new password" minlength="8" maxlength="128" required>
    </div>
    <div class="form-group">
        <label for="newPasswordRepeatInput">Repeat Your New Password:</label>
        <input type="password" class="form-control is-valid" id="newPasswordRepeatInput" name="confirm_password" placeholder="Repeat Your New Password" minlength="8" maxlength="128" required>
    </div>
    <input type="hidden" id="token" name="token" value="empty-token">
    <button class="btn btn-primary" type="submit">Submit form</button>
</form>

<script src="/static/scripts/custom scripts/form-script.js"></script>

{% endblock %}
